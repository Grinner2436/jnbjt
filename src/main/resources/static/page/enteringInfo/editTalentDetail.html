<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />

<body class="childrenBody">
<form class="layui-form layui-row">
	<div class="layui-col-md3 layui-col-xs12 user_right" id="talent-resident-list">
		<div class="layui-upload-list">
			<img class="layui-upload-img layui-circle userFaceBtn userAvatar" id="redident-avatar">
		</div>
		<fieldset class="layui-elem-field">
			<legend id="talent-resident-name">居民名称</legend>
			<div class="layui-field-box" id="talent-name">
				天赋名称
			</div>
		</fieldset>
	</div>
	<div class="layui-col-md9 layui-col-xs12" id="enhancement-area">
	</div>
</form>

<div id="component-tray" style="display: none">
<!--空白增强模板-->
	<div id="enhancement-blank-template">
		<div class="eItem">
			<input type="hidden" name="enhancementId">
			<hr class="layui-bg-blue">
			<button class="layui-btn" lay-submit="" lay-filter="delEnhancement">删除条件</button>
			<button class="layui-btn" lay-submit="" lay-filter="addResult">添加作用</button>
			<fieldset class="layui-elem-field">
				<legend>前提条件</legend>
				<div class="layui-field-box">
					<div class="layui-form-item">
						<div class="layui-inline">
							<label class="layui-form-label">活动</label>
							<div class="layui-input-inline">
								<select name="activity" class= "activity-select" lay-search=""><option value="">搜索</option></select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">建筑</label>
							<div class="layui-input-inline">
								<select name="building" class= "building-select" lay-search=""><option value="">搜索</option></select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">职业</label>
							<div class="layui-input-inline">
								<select name="profession" class= "profession-select" lay-search=""><option value="">搜索</option></select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">工作</label>
							<div class="layui-input-inline">
								<select name="job" class= "job-select" lay-search=""><option value="">搜索</option></select>
							</div>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset class="layui-elem-field result-box">
				<legend>作用方式</legend>
<!--				<div class="layui-field-box">-->
<!--					<div class="layui-form-item">-->
<!--						<div class="layui-inline">-->
<!--							<label class="layui-form-label">作用目标</label>-->
<!--							<div class="layui-input-inline">-->
<!--								<select name="target" class="target-select" lay-search=""></select>-->
<!--							</div>-->
<!--						</div>-->
<!--						<div class="layui-inline">-->
<!--							<label class="layui-form-label">资源类型</label>-->
<!--							<div class="layui-input-inline">-->
<!--								<select name="asset" class= "asset-select" lay-search=""></select>-->
<!--							</div>-->
<!--						</div>-->
<!--						<div class="layui-inline">-->
<!--							<label class="layui-form-label">计算方式</label>-->
<!--							<div class="layui-input-inline"  style="width: 90px;">-->
<!--								<select name="operation" class= "operation-select"></select>-->
<!--							</div>-->
<!--							<div class="layui-input-inline"  style="width: 90px;">-->
<!--								<input type="text" name="operand"autocomplete="off" class="layui-input">-->
<!--							</div>-->
<!--						</div>-->
<!--						<div class="layui-inline">-->
<!--							<label class="layui-form-label">操作</label>-->
<!--							<div class="layui-input-inline">-->
<!--								<button class="layui-btn" lay-submit="" lay-filter="delEnhancementItem">删除作用</button>-->
<!--							</div>-->
<!--						</div>-->
<!--					</div>-->
<!--				</div>-->
			</fieldset>
		</div>
	</div>
<!--作用方式模板-->
	<div id="result-item-template">
		<div class="layui-field-box operationItem">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">作用目标</label>
					<div class="layui-input-inline">
						<select name="target" class="target-select" lay-search=""></select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">资源类型</label>
					<div class="layui-input-inline">
						<select name="asset" class= "asset-select" lay-search=""></select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">计算方式</label>
					<div class="layui-input-inline"  style="width: 90px;">
						<select name="operation" class= "operation-select"></select>
					</div>
					<div class="layui-input-inline"  style="width: 90px;">
						<input type="text" name="operand"autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">操作</label>
					<div class="layui-input-inline">
						<button class="layui-btn" lay-submit="" lay-filter="delEnhancementItem">删除作用</button>
					</div>
				</div>
			</div>
		</div>
	</div>
<!--空白Tab模板-->
	<div id="enhancement-tab-frame" style="display: none">
		<div class="layui-tab layui-tab-brief" lay-filter="detail-tab">
			<ul class="layui-tab-title"></ul>
			<div class="layui-tab-content" style="height: 100px;">
			</div>
		</div>
	</div>
<!--Tab内容的框架模板-->
	<div id="enhancement-tab-content" style="display: none">
		<div class="layui-tab-item layui-show">
			<blockquote class="layui-elem-quote stage-desc">天赋描述</blockquote>
			<div class="layui-form-item menu-area">
				<div class="layui-input-block">
					<input type="hidden" name="stageId">
					<button class="layui-btn" lay-submit="" lay-filter="addEnhancement">添加一项</button>
					<button class="layui-btn" lay-submit="" lay-filter="saveEnhancements">保存全部项</button>
				</div>
			</div>
		</div>
	</div>


</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="editTalentDetail.js"></script>
