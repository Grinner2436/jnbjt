<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>官府活动</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row" lay-filter="revitalization-form">
	<div class="layui-col-md2 layui-col-xs12 user_right" id="talent-resident-list">
		<fieldset class="layui-elem-field layui-field-title">
			<legend>项目列表</legend>
		</fieldset>
		<ul id="revitalizationList">
			<li id="add-revitalization-list-item" class="revitalization-list-item">
				<button type="button" class="layui-btn layui-btn-fluid">添加活动</button>
			</li>
		</ul>
	</div>
	<div class="layui-col-md10 layui-col-xs12" id="enhancement-area">
		<blockquote class="layui-elem-quote stage-desc">描述</blockquote>
		<hr class="layui-bg-blue">
		<fieldset class="layui-elem-field result-box">
			<legend></legend>
			<div class="layui-field-box operationItem">
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">项目名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" autocomplete="off" class="layui-input">
							<input type="hidden" name="id" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-inline">
						<button class="layui-btn" lay-submit="" lay-filter="saveRevitalization">保存</button>
						<button class="layui-btn" lay-submit="" lay-filter="delRevitalization">删除</button>
<!--						<div class="layui-input-inline">-->
<!--						</div>-->
					</div>
<!--					<div class="layui-inline">-->
<!--						<label class="layui-form-label">作用目标</label>-->
<!--						<div class="layui-input-inline">-->
<!--							<select name="target" class="target-select" lay-search=""></select>-->
<!--						</div>-->
<!--					</div>-->
<!--					<div class="layui-inline">-->
<!--						<label class="layui-form-label">计算方式</label>-->
<!--						<div class="layui-input-inline">-->
<!--							<select name="operation" class= "operation-select"></select>-->
<!--						</div>-->
<!--					</div>-->
<!--					<div class="layui-inline">-->
<!--						<label class="layui-form-label">操作数</label>-->
<!--						<div class="layui-input-inline">-->
<!--							<input type="text" name="operand" autocomplete="off" class="layui-input">-->
<!--						</div>-->
<!--					</div>-->
				</div>
			</div>
		</fieldset>
		<div class="layui-row">
			<div id="activityList" class="layui-col-md4 layui-col-xs12"></div>
			<div class="layui-col-md8 layui-col-xs12">
				<fieldset class="layui-elem-field layui-field-title">
					<legend>活动加成</legend>
				</fieldset>
				<div id="activityIncomeList"  class="layui-row">

				</div>
			</div>
		</div>
<!--		<button class="layui-btn" lay-submit="" lay-filter="saveRevitalization">保存</button>-->
<!--		<button class="layui-btn" lay-submit="" lay-filter="delRevitalization">删除</button>-->
	</div>
</form>

<div id="component-tray" style="display: none">
	<div id="income-template">
		<div class="layui-form-item " id="{income-item-id}">
<!--			<label class="layui-form-label"></label>-->
			<div class="layui-input-inline">
				<input type="text" id="{activityId}" autocomplete="off" class="layui-input">
			</div>
			<div class="layui-form-mid layui-word-aux">{activityName}</div>
		</div>
	</div>

</div>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="RevitalizationDetail.js"></script>
</body>
</html>
